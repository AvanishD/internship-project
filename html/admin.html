<html>
    <head>
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="../css/admin.css">
    </head>
    <body>
        <div class="header">
            <h3>Admin - Night Spirit</h3>
            <a href="../html/home.html">Return to user portal</a>
        </div>

        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'users')" id="defaultOpen">Display Registered users</button>
          <button class="tablinks" onclick="openTab(event, 'Enquiry')">Display enquiries</button>
        </div>

        <!--Add concert tab-->
        <div id="users" class="tabcontent">
          <p>lol
          </p>
        </div>
        
        <!--Display enquiry tab-->
        <div id="Enquiry" class="tabcontent">
          <h3>Click here to view enquiries</h3>
          <a href="enquiry.php"><input type="button" value="Click Me"></a>
        </div>
        


        <script>
        function openTab(evt, tabName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(tabName).style.display = "block";
          evt.currentTarget.className += " active";
        }
        
        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
        </script>
           
        </body>
</html>
