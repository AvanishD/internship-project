    </head>
    <body>
        <!--Header-->
        <div class="header">
            <img src="../images/bg-2.png" alt="Logo" width="150px", height="90px">
            <div class="header-right">
                <a href="../html/home.html">Home</a>

        <div class="w3-bar w3-black">
            <button class="w3-bar-item w3-button" onclick="openName('Kruti')">Kruti</button>
            <button class="w3-bar-item w3-button" onclick="openName('Avanish')">Avanish</button>
        </div>
        
        <div id="Kruti" class="w3-container name">
            <h2>Kruti</h2>
            <p>London is the capital city of England.</p>
        </div>
          
        <div id="Avanish" class="w3-container name" style="display:none">
            <h2>Avanish</h2>
            <p>Paris is the capital of France.</p> 
        </div>

        <script>
            function openName(name) {
              var i;
              var x = document.getElementsByClassName("name");
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
              }
              document.getElementById(name).style.display = "block";  
            }
        </script>
